    <rect x="60" y="150" width="250" height="60" rx="3" fill="#ecf0f1"/>
    <!-- Sample chart lines -->
    <polyline points="70,190 100,180 130,170 160,175 190,165 220,160 250,155" stroke="#c0392b" stroke-width="3" fill="none"/>
    <polyline points="70,200 100,195 130,185 160,190 190,180 220,175 250,170" stroke="#e74c3c" stroke-width="2" fill="none"/>
  </g>
  <text x="200" y="250" text-anchor="middle" fill="#6c757d" font-family="sans-serif" font-size="14">Data Analytics Dashboard</text>
  <text x="200" y="270" text-anchor="middle" fill="#95a5a6" font-family="sans-serif" font-size="12">Replace with actual image</text>
