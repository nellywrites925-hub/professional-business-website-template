  </g>
  <text x="200" y="250" text-anchor="middle" fill="#6c757d" font-family="sans-serif" font-size="14">Custom Solutions</text>
  <text x="200" y="270" text-anchor="middle" fill="#95a5a6" font-family="sans-serif" font-size="12">Replace with actual image</text>
