  <g fill="#dee2e6" stroke="#ced4da" stroke-width="2">
    <circle cx="150" cy="120" r="30" fill="none"/>
    <rect x="220" y="90" width="60" height="60" rx="5" fill="none"/>
    <polygon points="320,90 350,120 320,150 290,120" fill="none"/>
  </g>
  <!-- Connecting lines -->
  <g stroke="#c0392b" stroke-width="2" fill="none">
    <line x1="180" y1="120" x2="220" y2="120"/>
