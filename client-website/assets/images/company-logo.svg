<!-- Professional Company Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Professional icon/symbol -->
  <circle cx="18" cy="20" r="12" fill="url(#logoGradient)" stroke="#c0392b" stroke-width="2"/>
  <path d="M 12 20 L 18 14 L 24 20 L 18 26 Z" fill="#c0392b"/>
  <circle cx="18" cy="20" r="3" fill="#ffffff"/>
  
  <!-- Company text -->
  <text x="38" y="15" fill="#2c3e50" font-family="serif" font-size="10" font-weight="600">PROFESSIONAL</text>
  <text x="38" y="28" fill="#c0392b" font-family="serif" font-size="8" font-weight="400">SOLUTIONS</text>
</svg>